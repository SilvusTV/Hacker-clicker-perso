<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="asset/images/PC.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/modal.css">
    <title>0 Bugs - Hacker clicker</title>
    <script src="asset/js/constant.js"></script>
</head>
<body id="body">
<section class="page_wrapper">
    <div class="left-part">
        <div class="text">
            <div class="bugs_count">
                <h2 class="bugs" id="test"><span id="counter">0</span> BUGS</h2>
                <h6 class="cps"><span id="cps_count">0</span> Bugs par seconde</h6>
            </div>
        </div>
        <button class="pc_clicker" id="clicker" onclick="clicker()">
            <img src="asset/images/PC1024.png" alt="PC">
            <p id="bug_checker_count" class="bc_count">0</p>
        </button>
        <button class="reset" onclick="reset()">reset</button>
        <button class="music" id="music" onclick="music_system()">music</button>
        <button class="settings" id="btn-settings">Settings</button>
    </div>
    <div class="midle-part">
        <h1 class="temp">history zone</h1>
        <div class="history_bloc">
            <div class="history d-none" id="history-BF"></div>
            <div class="history d-none" id="history-FZ"></div>
            <div class="history d-none" id="history-PHS"></div>
            <div class="history d-none" id="history-ANO"></div>
            <div class="history d-none" id="history-DDOS"></div>
        </div>
    </div>
    <div class="right-part">

        <h1 class="temp">build Zone</h1>
        <div class="build_list">

            <div class="build" id="build-BD">
                <span class="img"><img src="asset/images/PC.png" alt="bug detector"></span>
                <div class="text">
                    <p class="name">Bug Checker</p>
                    <p class="error price" id="price-BD">15</p>
                </div>
                <p class="number" id="build_value-BD">0</p>
            </div>

            <div class="build" id="build-BF">
                <span class="img"><img src="asset/images/brut-force.png" alt="brut force"></span>
                <div class="text">
                    <p class="name">Brut Force</p>
                    <p class="error price" id="price-BF">100</p>
                </div>
                <p class="number" id="build_value-BF">0</p>
            </div>

            <div class="build" id="build-FZ">
                <span class="img"><img src="/asset/images/Flipper-Zero.png" alt="Flipper Zero"></span>
                <div class="text">
                    <p class="name">Flipper Zero</p>
                    <p class="error price" id="price-FZ">1,100</p>
                </div>
                <p class="number" id="build_value-FZ">0</p>
            </div>

            <div class="build" id="build-PHS">
                <span class="img"><img src="/asset/images/phishing.png" alt="phishing"></span>
                <div class="text">
                    <p class="name">Phishing</p>
                    <p class="error price" id="price-PHS">12,000</p>
                </div>
                <p class="number" id="build_value-PHS">0</p>
            </div>

            <div class="build" id="build-ANO">
                <span class="img"><img src="/asset/images/anonymous.png" alt="anonymous"></span>
                <div class="text">
                    <p class="name">Anonymous</p>
                    <p class="error price" id="price-ANO">130,000</p>
                </div>
                <p class="number" id="build_value-ANO">0</p>
            </div>

            <div class="build" id="build-DDOS">
                <span class="img"><img src="/asset/images/DDOS.png" alt="DDOS"></span>
                <div class="text">
                    <p class="name">DDOS</p>
                    <p class="error price" id="price-DDOS">1,400,000</p>
                </div>
                <p class="number" id="build_value-DDOS">0</p>
            </div>

        </div>
    </div>
</section>
<section id="settings" class="allpage modal-pager d-none">
    <div class="container">
        <div class="main">
            <button id="close-settings">X</button>
            <div class="total-bugs">
                <p> Nombre total de bugs : </p>
                <span id="total_bugs-number"></span>
            </div>
            <div class="total-build">
                <p>Nombre total de batiment : </p>
                <span id="total_builds"></span>
            </div>
        </div>
        <div class="params-right-part">
            <div class="top">
                <button id="Button-Vol-up">
                    <img src="asset/images/img-sett/volume_plus_icon_251740.svg" alt="volume+">
                </button>
                <button id="Button-Vol-mute">
                    <img src="asset/images/img-sett/volume_mute_sound_off_icon_251738.svg" alt="volume-">
                </button>
                <button id="Button-Vol-down">

                </button>
            </div>
            <div class="bot">
                <button id="Button-Reset">Restart</button>
            </div>
        </div>
    </div>
</section>
<script src="asset/js/settings.js"></script>
<script src="asset/js/app.js"></script>
<script src="asset/js/init.js"></script>
<script src="asset/js/history.js"></script>
</body>
</html>
