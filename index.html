<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="asset/images/PC.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <title>0 Bugs - Hacker clicker</title>
</head>
<body>
<section class="page_wrapper">
    <div class="left-part">
        <span class="text">
            <span class="bugs_count">
                <h2 class="bugs" id="test"><span id="counter">0</span> BUGS</h2>
                <h6 class="cps"><span id="cps_count">0</span> Bugs par seconde</h6>
            </span>
        </span>
        <button class="pc_clicker" id="clicker" onclick="clicker()">
            <img src="asset/images/PC1024.png">
        </button>
        <button class="reset" onclick="reset()">reset</button>
    </div>
    <div class="midle-part">
        <h1 class="temp">history zone</h1>s
    </div>
    <div class="right-part">
        <h1 class="temp">upgrade Zone</h1>
        <div class="upgrade_list">
            <div class="upgrade" id="upgrade">
                <span class="img"><img src="asset/images/PC.png" alt="bug detector"></span>
                <div class="text">
                    <p class="name">Bug Checker</p>
                    <p class="error price" id="price">15</p>
                </div>
                <p class="number" id="upgrade_value">0</p>
            </div>
        </div>
    </div>
    <script src="asset/js/app.js"></script>
    <script src="asset/js/constant.js"></script>
</section>
</body>
</html>
